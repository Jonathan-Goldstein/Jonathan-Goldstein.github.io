</head>

<!--Resetting the CSS-->
<link type="text/css" rel="stylesheet" href="/css/reset.css">
<!--Bootstrap and CSS link -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
<!--New CSS from my assets -->
<link type="text/css" rel="stylesheet" href=".Assets/style.css">
</head>

<body>
  <!-- Creates the navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a href="#" class="navbar-brand">Jonathan Goldstein</a>
        <button class="navbar-toggler">
            <span class="navbar-toggler-icon" data-toggle="collapse" data-target="#navbar menu"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="portfolio.html" class="nav-link">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link">About</a>
                </li>
            </ul>
        </div>

    </nav>

    <main class="container border" id="contact-container">
            
        <!--The header for the contact page -->
        <header class="row header-background">
            <h1 class="col-sm-9 text-center display-3">
                Contact
            </h1>   
        </header>

        <hr>

        <form class="col-sm-10 contact-form">
            
            <!-- The name form with a column for first and last names-->
            <div class="wrapper">
                <section id="main-content">
                  <form action="">
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="firstname">First Name</label>
                          <input type="text" name="firstname" id="firstname" class="form-control">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="lastname">Last Name</label>
                          <input type="text" name="lastname" id="lastname" class="form-control">
                        </div>
                      </div>
                    </div>
            
            <!--The email form-->
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="text" class="form-control" id="Email" placeholder="Email">
            </div>
            
            <!--The message form-->
            <div class="mb-3">
                <label for="Message" class="form-label">Message</label>
                <textarea class="form-control" id="Message" placeholder="Message"></textarea>
            </div>
            
            <!--The submit button-->
            <div class="submit">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
        </form>

    </main>


</body>


</html>
