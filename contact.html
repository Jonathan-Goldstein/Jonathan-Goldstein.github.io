<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <main class="container border">
    <script src="https://kit.fontawesome.com/acd0e09ad7.js" crossorigin="anonymous"></script>
    
    <main class="container border" id="contact-container">
            
        <!--The header for the contact page -->
        <header class="row header-background">
            <h1 class="col-sm-9 text-center display-3">
                Contact
            </h1>   
        </header>

        <hr>

        <form class="col-sm-10 contact-form">
            
            <!-- The name form with a column for first and last names-->
            <div class="wrapper">
                <section id="main-content">
                  <form action="">
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="firstname">First Name</label>
                          <input type="text" name="firstname" id="firstname" class="form-control">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="lastname">Last Name</label>
                          <input type="text" name="lastname" id="lastname" class="form-control">
                        </div>
                      </div>
                    </div>
            
            <!--The email form-->
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="text" class="form-control" id="Email" placeholder="Email">
            </div>
            
            <!--The message form-->
            <div class="mb-3">
                <label for="Message" class="form-label">Message</label>
                <textarea class="form-control" id="Message" placeholder="Message"></textarea>
            </div>
            
            <!--The submit button-->
            <div class="submit">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
        </form>

    </main>
